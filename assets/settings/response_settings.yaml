# 回复格式配置
# 控制消息分条和发送时间

# 消息分割配置
splitting:
  # 分隔符（LLM使用此符号分隔多条消息）
  separator: "|||"
  # 最大分条数
  max_parts: 5
  # 单条消息最大长度（超过则强制分割）
  max_single_length: 100

# 时间控制
timing:
  # 首条消息延迟
  first_delay:
    # 基础延迟（秒）
    base: 0.6
    # 模拟打字速度（字/分钟）
    typing_speed: 80
    # 唤醒度影响系数（唤醒度越高延迟越短）
    arousal_factor: 0.3
    # 最小延迟（秒）
    min: 0.4
    # 最大延迟（秒）
    max: 2.5
  
  # 分条间隔（增加随机性）
  interval:
    # 基础间隔（秒）
    base: 0.6
    # 随机浮动范围（秒）- 加大范围增加随机感
    random_min: 0.3
    random_max: 1.5
    # 每字额外延迟（秒）
    per_char: 0.015

# 情感影响
emotion_effects:
  high_arousal_threshold: 0.6
  split_probability_bonus: 0.3
  
  # 【Phase 4】崩溃状态回复 (随机选一条)
  meltdown_strategy: "collapse"
  meltdown_monologue: "（情绪崩溃中，无法正常思考，拒绝交流）"
  meltdown_responses:
    - "......"
    - "我不想说话了"
    - "别问了"
    - "随便吧"
    - "..."
    - "你说什么都行"
    - "够了"
