workflows:
  android-workflow:
    name: Android Release Build
    max_build_duration: 120
    environment:
      flutter: stable  # 用最新 stable 版 Flutter
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release  # 生成 release APK；想更小？改成 flutter build apk --release --split-per-abi
    artifacts:
      - build/**/outputs/**/*.apk  # 输出 APK 文件
